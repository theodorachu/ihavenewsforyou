<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 Montserrat,"Helvetica Neue",Helvetica,Arial,sans-serif
 -->
<html>
  <head>
    <title>Across the aisle popup</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
     <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        background-color: #555555;
        overflow:hidden;
      }
      #suggested_div {
        /* avoid an excessively wide status text */
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        min-width: 300px;
        background-color: #ffffff;
      }

      .header img {
        float: left;
        width: 50px;
        height: 50px;
        background: #555;
      }

      .header h1 {
        position: relative;
        font-family: 'Montserrat', sans-serif;
        left: 10px;
        color: #ffffff;
      }
      
      ul {
        display: block;
        list-style-type: disc;
        margin-before: 1em;
        margin-after: 1em;
        margin-start: 0;
        margin-end: 0;
        padding-start: 0px; 
        margin: 0; 
        padding-left: 5px;
        padding top: 10px;
      }
    </style>

    <script src="helpers.js"></script>
    <script src="popup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
  <div class="header">
      <a href="http://across-the-aisle.herokuapp.com/">
          <img src="icon.png" alt="logo" />
      </a>
      <h1>Suggested Articles</h1>
  </div>
  <div class="suggested_container">
    <div id='suggested_div'>
        <ul id='suggested_list' style="list-style-type:none"">
          <li> <img alt="no relevant articles to display"  
          style="vertical-align:middle; padding-bottom: 10px; padding-top: 10px;" />
          <a href="link" class='dynamicLink'  
          style="vertical-align:middle; font-family: 'Montserrat', sans-serif; ">link</a></li>
          
          <li><img  style="vertical-align:middle"/>
          <a href="link" class='dynamicLink' 
          style="vertical-align:middle; padding-bottom: 10px; font-family: 'Montserrat', sans-serif;">link</a></li>
          
          <li><img  style="vertical-align:middle"/>
          <a href="link" class='dynamicLink' 
          style="vertical-align:middle font-family: 'Montserrat', sans-serif;">link</a></li>
        </ul>
    </div>
  </div>
  </body>
</html>
